apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-app
spec:
  selector:
    matchLabels:
      app: product-app
  replicas: 1
  template:
    metadata:
      labels:
        app: product-app
    spec:
      containers:
        - name: product-app
          image: abhishekjv/product-service:v1
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: product-app-service
spec:
  selector:
    app: product-app
  ports:
    - name: http
      port: 8080
      #nodePort: 30080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
